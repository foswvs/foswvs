<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<title>change password</title>
<link href="/css/normalize.css" rel="stylesheet">
<link href="/css/skeleton.css" rel="stylesheet">
<link href="/a/a.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top:5%">
  <div class="row">
    <div style="max-width:380px;margin:auto;">
      <div class="u-full-width" style="border:1px solid #ccc;padding:20px 20px 0 20px;border-radius:4px;">
        <label>CHANGE PASSWORD</label>
        <form action="#" id="chpwd" onsubmit="return false">
          <input class="u-full-width" name="password" type="password" placeholder="password" pattern=".{6,}" required>
          <input class="button-primary" type="submit" value="change">
          <a class="button" href="javascript:history.back();">CANCEL</a>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
document.addEventListener('click', function(e) {
  if( e.target.parentNode.id == 'chpwd' ) {
    let form = e.target.parentNode;

    if( form.password.value ) {
      fetch('./x.php?net=chpwd', {
        method: 'POST',
        body: new FormData(form)
      }).then((x) => location.assign('/a'));
    }
  }
})
</script>
</body>
</html>
