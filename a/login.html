<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="/css/login.css" rel="stylesheet">
</head>
<body class="align">
  <h3>admin dashboard</h3>
  <form id="login" method="post" action="/a/login.php">
    <div class="form__field">
      <input name="password" type="password" class="form__input" pattern=".{5,25}" placeholder="*****" required>
      <span class="icon"></span>
    </div>
  </form>
  <p>CPU temp: <span id="cpu_temp">0</span>&#176;</p>
  <p><span id="uptime">0</span></p>

  <script>
  function cpu_temp() {
    fetch('/api/cpu_temp.php').then((r) => r.text()).then((r) => { document.getElementById('cpu_temp').innerText=parseFloat(r).toFixed(2); setTimeout(cpu_temp,30000); });
  }

  function uptime() {
    fetch('/api/uptime.php').then((r) => r.text()).then((r) => document.getElementById('uptime').innerText=r);
  }

  cpu_temp(); uptime();
  </script>
</body>
</html>
