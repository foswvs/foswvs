<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<title>change password</title>
<link href="/css/normalize.css" rel="stylesheet">
<link href="/css/skeleton.css" rel="stylesheet">
<link href="/css/a.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top:5%">
  <div class="row">
    <div style="max-width:380px;margin:auto;">
      <div class="u-full-width" style="border:1px solid #ccc;padding:20px 20px 0 20px;border-radius:4px;">
        <label>RATES</label>
        <form action="" method="POST" id="rates">
        </form>
      </div>
    </div>
  </div>
</div>
<script>
fetch('./rates.php').then((r)=>r.json()).then((r)=> {
  let f = document.getElementById('rates');
  console.log(f.firstElementChild);

  for(k in r) {
    let i = document.createElement('input');
    i.className='u-full-width';
    i.type='text';
    i.name=`rates[${k}]`;
    i.value=r[k];
    f.appendChild(i);
  }

  let b = document.createElement('button');
  b.className='button-primary';
  b.innerText='update';
  b.type='submit';

  f.appendChild(b);
});
</script>
</body>
</html>
