<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<title>system</title>
<link href="/css/normalize.css" rel="stylesheet">
<link href="/css/skeleton.css" rel="stylesheet">
<link href="/css/a.css" rel="stylesheet">
<style>
tr:hover{cursor:default !important;background:none !important;}
.paddless{padding:0;}
.borderless th,.borderless td{border:0;}
.borderless tr:nth-child(even){background-color: none !important;}
</style>
</head>
<body>
<div class="container" style="margin-top:10px;">
  <div class="row" id="xmenubar"> </div>
  <div class="row">
    <div class="seven columns" style="border:1px solid #ccc;border-radius:4px; padding: 20px; margin-top: 10px;">
      <h5>System Information</h5>
      <hr>
      <div class="row table-wrap">
        <table class="u-full-width">
          <tr><th>Uptime</th><th class="paddless">:</th><td id="uptime">...</td></tr>
          <tr><th>CPU Temp</th><th class="paddless">:</th><td id="cpu_temp">...</td></tr>
          <tr><th>Memory Usage</th><th class="paddless">:</th><td id="mem_usage">...</td></tr>
          <tr><th>Hostname</th><th class="paddless">:</th><td id="hostname">...</td></tr>
        </table>
      </div>
    </div>

    <div class="five columns" style="border:1px solid #ccc;border-radius:4px; padding: 20px; margin-top:10px;">
      <h5>Setting</h5>
      <hr>
      <label>Data Rates</label>
      <table class="borderless">
        <tr><th>PHP1.00</th><td><input class="u-full-width" id="mb_input" type="text" placeholder="50MB"></td></tr>
        <tr><th>PHP5.00</th><td><input class="u-full-width" id="mb_input" type="text" placeholder="500MB"></td></tr>
        <tr><th>PHP10.00</th><td><input class="u-full-width" id="mb_input" type="text" placeholder="1024MB"></td></tr>
      </table>
      <label>Coinslot Timeout</label>  
      <input class="u-full-width" id="mb_input" type="text" placeholder="50">
      <hr>
      <button class="button" type="button">Save</button>
    </div>
  </div>
</div>
<script src="/js/a.js"></script>
<script>
const ut = document.getElementById('uptime'), ct = document.getElementById('cpu_temp');

function cputemp() {
  fetch('/api/cpu_temp.php').then((r)=>r.text()).then((r)=>{ct.innerHTML=parseFloat(r).toFixed(2)+'&deg;';});
}

function uptime() {
  fetch('/api/uptime.php').then((r)=>r.text()).then((r)=>{ut.innerText=r;});
}

cputemp(); uptime();
</script>
</body>
</html>
