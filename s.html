<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<title>Share</title>
<link href="/css/pico.min.css" rel="stylesheet">
</head>
<body>
<main class="container">
  <article style="margin-top:auto !important;">
    <label>Enter code to share your data to your peer</label>
    <input id="code" type="text" placeholder="CODE">
    <input id="size" type="text" placeholder="MB SIZE">
    <button id="btn" class="primary" type="button">SHARE DATA</button>
  </article>

  <article>
    <label>Share this code to ask data from your peer</label>
    <input id="sc" type="text" value="" readonly>
    <button class="primary" onclick="location.assign('/')" type="button">CANCEL</button>  
  </article>
</main>
<script>
const code = document.getElementById('code'),
      size = document.getElementById('size');          

function sharetx() {
  let c = code.value,
      s = size.value,
      x = new XMLHttpRequest();

  if( c.length !== 5 ) {
    alert('Invalid code');
    return;
  }
  
  if( !Number.isInteger(parseInt(s)) ) {
    alert('Invalid size');
    return;
  }

  x.addEventListener('readystatechange', () => {
    if( x.readyState === 4 ) {
      if( x.status === 200 ) {
        alert(x.responseText);
      }
    }
  });

  x.open('PUT','/api/s.php');
  x.send([c,s].join('|'));
}

function sharetx_code() {
  let x = new XMLHttpRequest(),
      s = document.getElementById('sc');

  x.addEventListener('readystatechange',()=> {
    if( x.readyState === 4 ) {
      if( x.status === 200 ) {
        s.value = x.responseText;
        setInterval(sharetx_code, 6e4);
      }
    }
  });

  x.open('GET','/api/s.php');
  x.send();
}

document.addEventListener('DOMContentLoaded', sharetx_code);

document.addEventListener('keypress',(e)=> {
  if( e.keyCode === 13 ) {
    sharetx();
  }
});

document.getElementById('btn').addEventListener('click', sharetx);
</script>
</body>
</html>
